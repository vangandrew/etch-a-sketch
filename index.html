<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Etch-A-Sketch Project</title>
</head>
<body>

    <div class="header">
        <button class="menu-icon-btn" data-menu-icon-btn>
            <span class="material-icons menu-icon">menu</span>
        </button>
    </div>

    <div class="container">

        <aside class="sidebar" data-sidebar>

            <div class="top-sidebar">
                <a href="#" class="project-logo"><img src="images/me.png" alt="Headshot"></a>
                <div class="hidden-sidebar project-header">Created by Andrew Vang</div>
                <div class="hidden-sidebar project-name">Etch-A-Sketch Dashboard</div>
            </div>

            <div class="middle-sidebar">
                <ul class="sidebar-list">
                    <li class="sidebar-list-item">
                        <div class="sidebar-link" id="add-grid">
                            <span class="material-icons sidebar-icon" id="add-grid">add_circle_outline</span>
                            <div class="sidebar-link-text">Add New Grid Size</div>
                        </div>
                    </li>

                    <li class="sidebar-list-item">
                        <div class="sidebar-link">
                        <span class="material-icons sidebar-icon" id="eraser">layers_clear</span>
                        <div class="sidebar-link-text">Eraser</div>
                        </div>
                    </li>

                    <li class="sidebar-list-item">
                        <div class="sidebar-link">
                            <span class="material-icons" id="draw">mode_edit</span>
                            <div class="sidebar-link-text">Draw Mode</div>
                        </div>
                    </li>

                    <li class="sidebar-list-item">
                        <div class="sidebar-link">
                            <span class="material-icons" id="rgba">auto_fix_high</span>
                            <div class="sidebar-link-text">RGBA Magic</div>
                        </div>
                    </li>

                    <li class="sidebar-list-item">
                        <div class="sidebar-link">
                            <span class="material-icons" id="remove-rgba">auto_fix_off</span>
                            <div class="sidebar-link-text">Remove RGBA</div>
                        </div>
                    </li>
                </ul>
            </div>

            <div class="bottom-sidebar">
                <ul class="sidebar-list">
                    <li class="sidebar-list-item"></li>
                </ul>
            </div>
        </aside>

        <main class="content">
            <div class="wrapper">


                <div class="notepad">
                    
                </div>
            
            
                <div class="options">
                        
                </div>
        
            </div>
        </main>

    </div>



    <script src="scripts.js"></script>
</body>
</html>
